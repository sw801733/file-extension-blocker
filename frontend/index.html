<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>파일 확장자 선택</title>
    </head>
    <body>
        <h1>파일 확장자 선택</h1>
        <div class="flex-container">
            <span class="fixed-label">고정 확장자</span>
            <div id="fixFileExtension">
                <label><input type="checkbox" name="ext" value="bat"> bat</label>
                <label><input type="checkbox" name="ext" value="cmd"> cmd</label>
                <label><input type="checkbox" name="ext" value="com"> com</label>
                <label><input type="checkbox" name="ext" value="cpl"> cpl</label>
                <label><input type="checkbox" name="ext" value="exe"> exe</label>
                <label><input type="checkbox" name="ext" value="scr"> scr</label>
                <label><input type="checkbox" name="ext" value="js"> js</label>
            </div>
        </div>
        
    </body>
</html>
