<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>파일 확장자 선택</title>
</head>
<body>
    <h1>파일 확장자 선택</h1>

    <!-- 고정 확장자 체크 박스 -->
    <div class="flex-container">
        <span class="fixed-label">고정 확장자</span>
        <div id="fixFileExtension">
            <label><input type="checkbox" name="ext" value="bat"> bat</label>
            <label><input type="checkbox" name="ext" value="cmd"> cmd</label>
            <label><input type="checkbox" name="ext" value="com"> com</label>
            <label><input type="checkbox" name="ext" value="cpl"> cpl</label>
            <label><input type="checkbox" name="ext" value="exe"> exe</label>
            <label><input type="checkbox" name="ext" value="scr"> scr</label>
            <label><input type="checkbox" name="ext" value="js"> js</label>
        </div>
    </div>

    <!-- 커스텀 확장자 추가 입력 폼 -->
    <div class="flex-container">
        <span class="fixed-label">커스텀 확장자</span>
        <div id="customFileExtension">
            <input type="text" id="customExtensionInput" placeholder="확장자 입력" />
            <button onclick="addCustomExtension()">추가</button>
        </div>
    </div>

    <!-- 커스텀 확장 추가 박스 -->
    <div id="customFileExtensionBox">
        <span id="customExtensionCounter"></span>
        <div id="customExtensionList"></div>
    </div>

    <script>

        // 추가 확장자 개수 제한
        const MAX_COUNT = 200;
        
        // DOM 트리 완성 시 변수 적용
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('customExtensionCounter').textContent = `0/${MAX_COUNT}`;
        });
    
    </script>
</body>
</html>
